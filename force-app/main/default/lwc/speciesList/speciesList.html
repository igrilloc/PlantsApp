<template>

    <div class="slds-align_absolute-center">
        <lightning-input type="text" placeholder="Search plant by specie..." onchange={handleInputChange}></lightning-input>
    </div>

    <div class="slds-align_absolute-center">
        <div class="slds-grid slds-wrap slds-grid_align-spread grid">
            <template if:true={species.data}>
                <template for:each={species.data} for:item="specieItem">
                    <div key={specieItem.Id}>
                        <c-specie-tile
                            specie={specieItem}
                            class="slds-col slds-var-m-around_small"
                        ></c-specie-tile>
                    </div>
                </template>
            </template>
        </div>
    </div>

</template>
